[package]
name = "virtual-net"
version = "0.3.0"
description = "Wasmer Virtual Networking"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
thiserror = "1"
bytes = "1.1"
async-trait = { version = "^0.1" }
tracing = "0.1"
tokio = { version = "1", features = [ "net", "rt" ], default_features = false, optional = true }
libc = { version = "0.2.139", optional = true }
mio = { version = "0.8", optional = true }
socket2 = { version = "0.4", optional = true }
derivative = { version = "^2" }
virtual-io  = { path = "../virtual-io", version = "0.1.0", default-features = false }

[features]
host-net = [ "tokio", "libc", "virtual-io/sys", "tokio/net", "socket2", "mio" ]

[package.metadata.docs.rs]
features = ["host-net"]
rustc-args = ["--cfg", "docsrs"]
