[package]
name = "wasmer-wasi-experimental-network"
version = "0.0.1"
description = "WASI blocking network experimental implementation library for Wasmer WebAssembly runtime"
categories = ["wasm", "os", "network"]
keywords = ["wasm", "webassembly", "wasi", "sandbox", "ABI"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
wasmer-wasi-types = { path = "../wasi-types", version = "2.0.0-rc2" }
wasmer-types = { path = "../types", version = "2.0.0-rc2" }

wasmer = { path = "../api", version = "2.0.0-rc2", optional = true }
wasmer-wasi  = { path = "../wasi", version = "2.0.0-rc2", optional = true }

socket2 = { version = "0.4", features = ["all"], optional = true }
libc = { version = "0.2", optional = true } # to get error values

#mio = { git = "https://github.com/Hywan/mio", branch = "feat-events-exactsizeiterator", features = ["os-poll", "os-ext", "net"], optional = true }
#slab = { version = "0.4", optional = true }

[features]
default = []
runtime-impl = [
    "wasmer",
    "wasmer-wasi",
    "socket2",
    "libc",
    #"mio",
    #"slab"
]